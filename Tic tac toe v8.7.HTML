<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game ðŸŽ®</title>
  <style>
    body {
      background: linear-gradient(to right, #ff2cdf, #0014ff);
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      border: 2px solid white;
      margin-bottom: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      border: 1px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.2);
      transition: background-color 0.3s;
    }

    .cell:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .x {
      color: #1e90ff;
      animation: glow-blue 1.5s infinite alternate;
      text-shadow: 0 0 10px #1e90ff, 0 0 20px #1e90ff, 0 0 30px #1e90ff;
    }

    .o {
      color: #ff4500;
      animation: glow-red 1.5s infinite alternate;
      text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500, 0 0 30px #ff4500;
    }

    @keyframes glow-blue {
      from {
        text-shadow: 0 0 10px #1e90ff, 0 0 20px #1e90ff, 0 0 30px #1e90ff;
      }
      to {
        text-shadow: 0 0 20px #1e90ff, 0 0 30px #1e90ff, 0 0 40px #1e90ff;
      }
    }

    @keyframes glow-red {
      from {
        text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500, 0 0 30px #ff4500;
      }
      to {
        text-shadow: 0 0 20px #ff4500, 0 0 30px #ff4500, 0 0 40px #ff4500;
      }
    }

    .controls, .scores {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      width: 300px;
      flex-wrap: wrap;
    }

    .score {
      margin: 0 20px;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
    }

    h1 {
      color: gold;
      margin-bottom: 20px;
      text-shadow: 0 0 10px gold, 0 0 20px gold, 0 0 30px gold;
      animation: glow-gold 1.5s infinite alternate;
    }

    @keyframes glow-gold {
      from {
        text-shadow: 0 0 10px gold, 0 0 20px gold, 0 0 30px gold;
      }
      to {
        text-shadow: 0 0 20px gold, 0 0 30px gold, 0 0 40px gold;
      }
    }

    select {
      background-color: #444;
      color: white;
      border: 1px solid white;
      padding: 5px;
      margin: 0 10px;
      border-radius: 5px;
    }

    label {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe Game</h1>
  <div class="controls">
    <label for="mode">Choose Mode: </label>
    <select id="mode" onchange="switchMode()">
      <option value="player_vs_computer">Player vs Computer</option>
      <option value="player_vs_player">Player vs Player</option>
    </select>
    <label for="difficulty">Choose Difficulty: </label>
    <select id="difficulty" onchange="resetScores()">
      <option value="easy">Easy</option>
      <option value="normal">Normal</option>
      <option value="hard">Hard</option>
    </select>
  </div>
  <div class="scores">
    <div id="playerXScore" class="score">Player: 0</div>
    <div id="playerOScore" class="score">Computer: 0</div>
  </div>
  <div class="board" id="board">
    <div class="cell" tabindex="0"></div>
    <div class="cell" tabindex="0"></div>
    <div class="cell" tabindex="0"></div>
    <div class="cell" tabindex="0"></div>
    <div class="cell" tabindex="0"></div>
    <div class="cell" tabindex="0"></div>
    <div class="cell" tabindex="0"></div>
    <div class="cell" tabindex="0"></div>
    <div class="cell" tabindex="0"></div>
  </div>
  <footer>
    Thank you for playing the game! Follow me on Instagram ðŸ†” <a href="https://www.instagram.com/its_sketch_artist__" target="_blank" style="color: lightblue;">its_sketch_artist__</a>. (Game created by Naman).
  </footer>
  
  <script>
    let currentPlayer = 'X';
    let board = [
      ['', '', ''],
      ['', '', ''],
      ['', '', '']
    ];
    let isPlayerTurn = true;
    let playerXScore = 0;
    let playerOScore = 0;
    let mode = 'player_vs_computer';

    function handleClick(row, col) {
      if (isPlayerTurn && board[row][col] === '') {
        board[row][col] = currentPlayer;
        render();
        let result = checkGameState();
        if (result) {
          handleGameEnd(result);
        } else {
          if (mode === 'player_vs_computer') {
            currentPlayer = 'O';
            isPlayerTurn = false;
            setTimeout(computerMove, 500);
          } else {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
          }
        }
      }
    }

    function computerMove() {
      let difficulty = document.getElementById('difficulty').value;
      let move;

      switch (difficulty) {
        case 'easy':
          move = getRandomMove();
          break;
        case 'normal':
          move = getNormalMove();
          break;
        case 'hard':
          move = getBestMove();
          break;
      }

      if (move) {
        board[move[0]][move[1]] = currentPlayer;
        render();
        let result = checkGameState();
        if (result) {
          handleGameEnd(result);
        } else {
          currentPlayer = 'X';
          isPlayerTurn = true;
        }
      }
    }

    function getRandomMove() {
      let availableMoves = [];
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (board[i][j] === '') {
            availableMoves.push([i, j]);
          }
        }
      }
      if (availableMoves.length > 0) {
        return availableMoves[Math.floor(Math.random() * availableMoves.length)];
      }
      return null;
    }

    function getNormalMove() {
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (board[i][j] === '') {
            board[i][j] = currentPlayer;
            if (checkGameState() === currentPlayer) {
              board[i][j] = '';
              return [i, j];
            }
            board[i][j] = '';
          }
        }
      }
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (board[i][j] === '') {
            board[i][j] = 'X';
            if (checkGameState() === 'X') {
              board[i][j] = '';
              return [i, j];
            }
            board[i][j] = '';
          }
        }
      }
      return getRandomMove();
    }

    function getBestMove() {
      let bestScore = -Infinity;
      let move;
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (board[i][j] === '') {
            board[i][j] = currentPlayer;
            let score = minimax(board, 0, false);
            board[i][j] = '';
            if (score > bestScore) {
              bestScore = score;
              move = [i, j];
            }
          }
        }
      }
      return move;
    }

    function minimax(board, depth, isMaximizing) {
      let result = checkGameState();
      if (result !== null) {
        if (result === 'X') return -10 + depth;
        if (result === 'O') return 10 - depth;
        return 0;
      }

      if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            if (board[i][j] === '') {
              board[i][j] = 'O';
              let score = minimax(board, depth + 1, false);
              board[i][j] = '';
              bestScore = Math.max(score, bestScore);
            }
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            if (board[i][j] === '') {
              board[i][j] = 'X';
              let score = minimax(board, depth + 1, true);
              board[i][j] = '';
              bestScore = Math.min(score, bestScore);
            }
          }
        }
        return bestScore;
      }
    }

    function checkGameState() {
      for (let i = 0; i < 3; i++) {
        if (board[i][0] !== '' && board[i][0] === board[i][1] && board[i][0] === board[i][2]) {
          return board[i][0];
        }
        if (board[0][i] !== '' && board[0][i] === board[1][i] && board[0][i] === board[2][i]) {
          return board[0][i];
        }
      }
      if (board[0][0] !== '' && board[0][0] === board[1][1] && board[0][0] === board[2][2]) {
        return board[0][0];
      }
      if (board[0][2] !== '' && board[0][2] === board[1][1] && board[0][2] === board[2][0]) {
        return board[0][2];
      }
      if (checkDraw()) {
        return 'draw';
      }
      return null;
    }

    function checkDraw() {
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (board[i][j] === '') {
            return false;
          }
        }
      }
      return true;
    }

    function render() {
      const boardElement = document.getElementById('board');
      boardElement.innerHTML = '';
      board.forEach((row, rowIndex) => {
        row.forEach((cell, colIndex) => {
          const cellElement = document.createElement('div');
          cellElement.classList.add('cell');
          cellElement.setAttribute('tabindex', '0');
          cellElement.textContent = cell;
          if (cell === 'X') {
            cellElement.classList.add('x');
          } else if (cell === 'O') {
            cellElement.classList.add('o');
          }
          cellElement.onclick = () => handleClick(rowIndex, colIndex);
          cellElement.onkeypress = (event) => {
            if (event.key === 'Enter' || event.key === ' ') {
              handleClick(rowIndex, colIndex);
            }
          };
          boardElement.appendChild(cellElement);
        });
      });
    }

    function handleGameEnd(result) {
      if (result === 'draw') {
        alert("It's a draw!");
      } else {
        alert(`${result} wins!`);
        if (result === 'X') {
          playerXScore++;
        } else {
          playerOScore++;
        }
        updateScores();
      }
      resetGame();
    }

    function updateScores() {
      if (mode === 'player_vs_computer') {
        document.getElementById('playerXScore').textContent = `Player: ${playerXScore}`;
        document.getElementById('playerOScore').textContent = `Computer: ${playerOScore}`;
      } else {
        document.getElementById('playerXScore').textContent = `Player X: ${playerXScore}`;
        document.getElementById('playerOScore').textContent = `Player O: ${playerOScore}`;
      }
    }

    function resetScores() {
      playerXScore = 0;
      playerOScore = 0;
      updateScores();
      resetGame();
    }

    function resetGame() {
      board = [
        ['', '', ''],
        ['', '', ''],
        ['', '', '']
      ];
      currentPlayer = 'X';
      isPlayerTurn = true;
      render();
    }

    function switchMode() {
      mode = document.getElementById('mode').value;
      resetScores();
      updateScores();
      const difficultySelect = document.getElementById('difficulty');
      if (mode === 'player_vs_computer') {
        difficultySelect.disabled = false;
      } else {
        difficultySelect.disabled = true;
      }
    }

    document.getElementById('difficulty').disabled = false;
    render();
  </script>
